<div class="col-lg-9 control-section">
  <ejs-treegrid
    #treegrid
    [dataSource]="data"
    allowPaging="true"
    childMapping="subtasks"
    height="350"
    [treeColumnIndex]="0"
    allowSorting="true"
    [sortSettings]="sortSettings"
    (actionComplete)="sort($event)"
    allowFiltering="true"
    [pageSettings]="pageSettings"
    [filterSettings]="filterSettings"
  >
    <e-columns>
      <e-column
        field="orderName"
        headerText="Order Name"
        width="200"
      ></e-column>
      <e-column field="Category" headerText="Category" width="150"></e-column>
      <e-column
        field="orderDate"
        headerText="Order Date"
        width="130"
        format="yMd"
        type="date"
        textAlign="Right"
      ></e-column>
      <e-column
        field="units"
        headerText="Units"
        width="120"
        textAlign="Right"
      ></e-column>
    </e-columns>
  </ejs-treegrid>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-6 property-section">
      <div class="property-panel-section">
        <div class="property-panel-header"><h2>Sort Properties</h2></div>
        <table
          id="property"
          class="property-panel-table"
          title="Properties"
          style="width: 50%"
        >
          <tr>
            <td style="width: 70%">
              <div>Order Name</div>
            </td>
            <td style="width: 30%; padding: 10px 10px 10px 0px">
              <div class="col-md-6">
                <ejs-checkbox
                  #orderName
                  [checked]="true"
                  (change)="onClick1($event)"
                ></ejs-checkbox>
              </div>
            </td>
          </tr>
          <tr>
            <td style="width: 70%">
              <div>Category</div>
            </td>
            <td style="width: 30%; padding: 10px 10px 10px 0px">
              <div class="col-md-6">
                <ejs-checkbox
                  #category
                  [checked]="true"
                  (change)="onClick2($event)"
                ></ejs-checkbox>
              </div>
            </td>
          </tr>
          <tr>
            <td style="width: 70%">
              <div>Order Date</div>
            </td>
            <td style="width: 30%; padding: 10px 10px 10px 0px">
              <div class="col-md-6">
                <ejs-checkbox
                  #orderDate
                  (change)="onClick3($event)"
                ></ejs-checkbox>
              </div>
            </td>
          </tr>
          <tr>
            <td style="width: 70%">
              <div>Units</div>
            </td>
            <td style="width: 30%; padding: 10px 10px 10px 0px">
              <div class="col-md-6">
                <ejs-checkbox #units (change)="onClick4($event)"></ejs-checkbox>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div class="col-sm-6 property-section">
      <div class="property-panel-section">
        <div class="property-panel-header"><h2>Filter Properties</h2></div>
        <table
          id="property"
          class="property-panel-table"
          title="Properties"
          style="width: 50%"
        >
          <tr style="height: 50px">
            <td>
              <div style="width: 100px">Filter Type</div>
            </td>
            <td style="width: 50%; padding-right: 10px">
              <div>
                <ejs-dropdownlist
                  #dropdown2
                  id="typeelement"
                  width="100px"
                  [dataSource]="d2data"
                  [fields]="typefields"
                  value="Menu"
                  (change)="change($event)"
                ></ejs-dropdownlist>
              </div>
            </td>
          </tr>
          <tr style="height: 50px">
            <td>
              <div style="width: 100px">Hierarchy Mode</div>
            </td>
            <td style="width: 50%; padding-right: 10px">
              <div>
                <ejs-dropdownlist
                  #dropdown1
                  id="ddlelement"
                  width="100px"
                  [dataSource]="d1data"
                  [fields]="ddlfields"
                  value="Parent"
                  (change)="onChange($event)"
                ></ejs-dropdownlist>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
